name: Android CI

on:
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name : Bundle install
      run : bundle install
    - name: Build with Gradle
      run:
      - ./gradlew build jacocoDebugUnitTestReport
      - bundle exec danger
